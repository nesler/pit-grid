<table ng-controller="TableCtrl">
  <thead>
    <tr>
      <th pit-grid-fixed-column>Barcode</th>
      <th pit-grid-fixed-column>Insp Lot</th>
      <th>Char</th>
      <th>FIANITRAT</th>
      <th>FIANITRIT</th>
      <th>WEIGHT</th>
      <th>9NITRAT</th>
      <th>9NITRIT</th>
    </tr>
  </thead>
  <tbody>
    <tr  ng-repeat="row in rows | filter:isRowHidden"
          ng-controller="RowCtrl">
      <td trim-leading-zeros>{{row.Barcode}}</td>
      <td trim-leading-zeros>{{row.INSPLOT}}</td>
      <td>{{row.MSTR_CHAR}}</td>
      <td><input type="text" ng-model="row.FIANITRAT" only-numbers/></td>
      <td><input type="text" ng-model="row.FIANITRIT" only-numbers/></td>
      <td><input type="text" ng-model="row.WEIGHT" only-numbers/></td>
      <td ng-model="row.9NITRAT" calculated calculated-formula="pitGridConfig.CALCULATIONS.9NITRAT" calculated-decimals="2" sap-result>{{row.9NITRAT}}</td>
      <td ng-model="row.9NITRIT" calculated calculated-formula="pitGridConfig.CALCULATIONS.9NITRIT" calculated-decimals="2" sap-result>{{row.9NITRIT}}</td>
    </tr>
    <tr ng-show="loading">
      <td colspan="100000">Loading..</td>
    </tr>
  </tbody>
</table>
